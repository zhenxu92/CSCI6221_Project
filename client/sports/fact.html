

  <div id="map" style="width: 900px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Bread of Life Mission, 97 S. Main Street, Seattle, WA, 98104', 47.5999074, -122.3346866, 4],
      ['1609 19th Ave #100, Seattle, WA 98122', -47.6155434, -122.30777419, 5],
      ['1700 23rd Ave, Seattle, WA 98122', 47.6167815, 122.30203019999999, 3],
      ['Jubilee Women Center, 620 18th Ave E, Seattle, WA 98112', 47.62505170000001, -122.30824330000002, 2]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(47.6062095, -122.3320708),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>

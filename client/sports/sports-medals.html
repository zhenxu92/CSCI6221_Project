<div class="row">
    <div ng-repeat="sport in sportsCtrl.sports | limitTo: 6" class="col-sm-4 myDiv">
<!--        <h2><a title="{{sport.name}}">{{sport.name}}</a></h2>-->
        <a class="hvr-grow" data-toggle="modal" data-target="#myModal{{sport._id}}"><img class="myImg" ng-src="{{sport.picture}}" width="200px" height="200px"></a>        
    </div>
</div>
<div class="row">
    <div class="col-sm-12 midDiv">
        <a class="btn btn-primary hvr-underline-from-left" ui-sref="listOfPeople">See all of them</a>    
    </div>

</div>


<!-- Modal -->
<div id="myModal{{sport._id}}" class="modal fade" role="dialog" ng-repeat="sport in sportsCtrl.sports">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{sport.name}}</h4>
      </div>
      <div class="modal-body">
            <img ng-src="{{sport.picture}}" height="150px" width="150px">
            <p class="storyPar">{{sport.story}}</p>
            <p><b>Area:</b> {{sport.area}}</p>          
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#donateModal{{sport._id}}">Donate</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!--Donate Modal-->
<div id="donateModal{{sport._id}}" class="modal fade" role="dialog" ng-repeat="sport in sportsCtrl.sports">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Donate To {{sport.name}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <form name="reviewForm" ng-submit="reviewForm.$valid" novalidate>
                            <div class="form-group row">
                                <label class="col-xs-5 col-form-label">Name</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" placeholder="Enter your name" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xs-5 col-form-label">Credit card number</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" placeholder="Enter your credit card number" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xs-5 col-form-label">Expiration</label>
                                <div class="col-xs-3">
                                    <select class="form-control" id="exampleSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" id="exampleSelect1">
                                      <option>2016</option>
                                      <option>2017</option>
                                      <option>2018</option>
                                      <option>2019</option>
                                      <option>2020</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xs-5 col-form-label">Security code</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" placeholder="Enter your security code" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xs-5 col-form-label">Your email</label>
                                <div class="col-xs-7">
                                    <input type="email" class="form-control" placeholder="Enter your email" aria-describedby="emailHelp" required/>
                                    <small id="emailHelp" class="form-text text-muted">A receipt will be sent to your email. We'll never share your email with anyone else.</small>
                                </div>
                            </div>


                            <div>review Form is {{reviewForm.$valid}}</div> 
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" value="Submit" class="btn btn-default" data-toggle="modal" data-target="#successModal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--success modal-->
<div id="successModal" class="modal fade" role="dialog" ng-repeat="sport in sportsCtrl.sports">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" href="index.html">&times;</button>
                <h4 class="modal-title">Success!</h4>
            </div>
            <div class="modal-body">
                <p class="lead">Thank you for your donation!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onClick="window.location.reload()">Close</button>
            </div>
        </div>
    </div>
</div>
